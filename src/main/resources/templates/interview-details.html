<div class="container">
    <h3 th:text="'Тема: ' + ${topic.name}"/>
    <h6 th:text="'Кількість питань: ' + ${topic.questionToTopic.size}"/>
    <div th:each="el : ${allQuestions}" class="alert alert-info mt-2">
        <h5 th:text="${el.id} + '. ' + ${el.question}"/>
        <p th:text="${el.answer}"/>
        <a th:href="'/v1/interview/editQuestion/' + ${el.id}" class="btn btn-warning">Редагувати</a><br><br>
        <form th:action="'/v1/interview/editQuestion/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Видалити</button>
        </form>
    </div>
    <a th:href="'/v1/interview/addQuestion'" class="btn btn-warning">Додати запитання</a>
    <a th:href="'/v1/interview/' + ${topic.id} + '/edit'" class="btn btn-warning">Редагувати тему</a>
</div>
