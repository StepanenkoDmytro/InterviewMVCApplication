<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
  <title>Блог</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
  <h1>Редагування теми Java Developer</h1>
  <div th:each="el : ${topic}">
    <form method="post">
      <input type="text" th:value="${el.name}" name="name" placeholder="Введіть назву теми" class="form-control"><br>
      <textarea name="description" placeholder="Введіть опис теми вивчення" class="form-control" th:text="${el.description}"/><br>
      <button type="submit" class="btn btn-success">Оновити тему</button>
    </form>
  </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
