<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
  <title>Блог</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-50" >
  <div th:each="el : ${post}" class="alert alert-info mt-2">
    <h3 th:text="${el.name}"/>
    <p th:text="${el.anons}"/>
    <p th:text="${el.fullText}"/>
    <a th:href="'/v1/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редагувати</a><br><br>
    <form th:action="'/v1/blog/' + ${el.id} + '/remove'" method="post">
      <button class="btn btn-warning" type="submit">Видалити</button>
    </form>

  </div>
</div>
<div class="container">
  <ul class="nav nav-pills">
    <li class="nav-item"><a href="/v1/blog/add" class="nav-link">Додати статтю</a></li>
  </ul>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
